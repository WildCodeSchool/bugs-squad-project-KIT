<div *ngFor="let item of rssDataItems">
  <div class="rss-item">
    <div class="rss-item__flux-title">
      <h3>{{ item.feedTitle }}</h3>
    </div>
    <div class="rss-item__description">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description ? getClean(item.description) : 'Aucune description de disponible...' }}</p>
      <div class="rss-item__footer">
        <span>
          Date de publication : {{ formatDate(item.pubDate) }} - Auteur : {{ item.author ? item.author : 'Inconnu' }}
        </span>
        <a href="{{ item.link }}" target="_blank">Consulter l'article...</a>
      </div>
    </div>
  </div>
</div>
